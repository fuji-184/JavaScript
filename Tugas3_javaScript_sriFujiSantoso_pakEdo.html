<script language="javascript">
//array of object
let m1 = {nama:"Budi", nilai:75};
let m2 = {nama:"Bedu", nilai:55};
let m3 = {nama:"Dedi", nilai:95};
let m4 = {nama:"Dudi", nilai:88};
let m5 = {nama:"Deden", nilai:25};
let m6 = {nama:"Desi", nilai:65};

let mahasiswa = [m1, m2, m3, m4, m5, m6];

</script>
<h3 align="center">Daftar Nilai Mahasiswa</h3>
		<table align="center" border="1" cellpadding="10" cellspacing="0" style="font-family: 'Comic Sans MS';">
			<thead>
				<tr style="background-image: linear-gradient(to right, #1f2833, #66fcf1); color: #d5d6d3;">
					<th>NO</th>
					<th>NAMA</th>
					<th>NILAI</th>
					<th>KETERANGAN</th>
					<th>GRADE</th>
					<th>PREDIKAT</th>
				</tr>
			</thead>
			<tbody>
                <script language="javascript">
                let no = 1;    
                for(m of mahasiswa) { 
                    //set kelulusan
                    let ket = ( m.nilai >= 60) ? "Lulus" : "Gagal";
                    //set grade A - E (if multi kondisi)
                    let grade;
                    if(m.nilai >= 85 && m.nilai <= 100){
                        grade = 'A';
                    }
                    else if(m.nilai >= 75 && m.nilai <= 84){
                        grade = 'B';
                    }
                    else if(m.nilai >= 65 && m.nilai <= 74){
                        grade = 'C';
                    }
                    else if(m.nilai >= 55 && m.nilai <= 64){
                        grade = 'D';
                    }
                    else if(m.nilai <= 54){
                        grade = 'E';
                    }

                    //set predikat ( swtich case)
                    //A = Memuaskan, B=Bagus, C=Cukup, D=kurang, E=Buruk
                    let predikat;
                    switch(grade){
                        case 'A':
                            predikat = "Memuaskan";
                            break;
                        case 'B':
                            predikat = "Bagus";
                            break;
                        case 'C':
                            predikat = "Cukup";
                            break;
                        case 'D':
                            predikat = "Kurang";
                            break;
                        case 'E':
                            predikat = "Buruk";
                            break;
                    }

                    //set warna-warni baris ganjil & genap
                    let warna = (no%2 == 0) ? "#66fcf1" : "#0b0c10";
                    let warnaHuruf = (no%2 == 0) ? "#000000" : "#c5c6c7";

                    document.write(`<tr bgcolor="${warna}" style="color: ${warnaHuruf};">
                        <td>${no++}</td>
                        <td>${m.nama}</td>
                        <td>${m.nilai}</td>
                        <td>${ket}</td>
                        <td>${grade}</td>
                        <td>${predikat}</td>
                    </tr>`);
                }
                </script>
			</tbody>
		</table>
