<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style type="text/css">
        .shd {
            filter: drop-shadow(-10px 10px 20px #0dcaf0);
        }
        .blck {
            background-color: #000000;
        }
        .fnt {
            font-family: Comic Sans MS
        }
        .clr {
            color: #000000;
        }
    </style>
  </head>
  <body class="blck fnt">
    <div class="card blck">
        <h3 class="card-header text-info d-flex justify-content-center mt-4 mb-4 font-weight-bold shd">
            Pembelian Barang dengan Konversi Kurs
        </h3>
        <div class="card-body">
            <form id="frm">
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label text-info shd">Nama Pembeli</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control shd" name="nama">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label text-info shd">Nama Barang</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control shd" name="barang">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label text-info shd">Harga Barang</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control shd" name="harga">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label text-info shd">Jumlah Barang</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control shd" name="jumlah">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label text-info shd">Valuta Asing</label>
                    <div class="col-sm-10">
                        <select name="valas" onchange="javascript:konversiKurs()" class="form-control shd">
                            <option value="">-- Pilih Valas --</option>
                            <option value="14917">-- USD --</option>
                            <option value="10590">-- SGD --</option>
                            <option value="14918">-- EUR --</option>
                        </select>
                    </div> 
                       </div>
            </form>
        </div>
    </div>  
    <div class="d-none bg-dark p-2 m-3 rounded" id="isi">
       
    </div>
    </body> 
<script>


function konversiKurs(){
    let nama = document.getElementById('frm').nama.value;
    let barang = document.getElementById('frm').barang.value;
    let harga = document.getElementById('frm').harga.value;
    let jumlah = document.getElementById('frm').jumlah.value;
    let satuDollar = document.getElementById('frm').valas.value;
    let totalBayar = (harga * jumlah) * satuDollar;
    document.getElementById('isi').classList.remove('d-none');
    document.getElementById('isi').classList.add('d-block');
    document.getElementById('isi').innerHTML = `
        <div class="d-flex justify-content-center pb-2 text-info shd">Data pembelian :</div> 
        <div class="d-flex flex-row w-100">
            <div class="w-25 p-2 d-flex flex-row justify-content-between bg-secondary clr" style="filter: drop-shadow(-10px 10px 20px #ffffff);">
                <div>
                    Nama Pembeli
                    <br/>Nama Barang
                    <br/>Harga Barang
                    <br/>Jumlah Barang
                    <br/>Valuta Asing
                    <br/>Total Bayar
                </div>
                <div>
                    :
                    <br/>:
                    <br/>:
                    <br/>:
                    <br/>:
                    <br/>:
                </div>
            </div>
            <div class="w-75 p-2 text-info blck">
                ${nama}
                <br/>${barang}
                <br/>$${harga}
                <br/>${jumlah} buah
                <br/>Rp ${satuDollar}
                <br/>Rp ${totalBayar}
            </div>
        </div>
    `;
}
</script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  
</html>
